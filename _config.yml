# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'en-uk'

# Website info
name: 'Fantastic Activist'
description: 'Activist interviews with leaders of social movements, providing solidarity and inspiration for actvisits everywhere.'

# Author's info
author: 'Fantastic Activist'
# edit 'categories' in the front matter of every post to match this username
nickname: fantasticactivist
bio: 'Learn from leading activists who are changing the world.'
url: 'https://fantasticactivist.com'
image: 'https://pbs.twimg.com/profile_images/823502114819375108/lthac6D8.jpg'

short_url: 'fantasticactivist.com'
google_analytics: UA-90755495-2
disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /fantasticactivist/

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: benrmatthews
repo: jasper
branch: master
relative_source: ../jasper/
destination: ../jasper-pages/
production_url:  https://benrmatthews.github.io/jasper/
source_url:      https://github.com/benrmatthews/jasper/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
